<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Вхід</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-signin {
        max-width: 360px;
        padding: 30px 30px 40px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .form-signin h2 {
        margin-bottom: 25px;
        text-align: center;
        font-weight: 700;
        color: #4a4a4a;
        letter-spacing: 1px;
      }

      .form-signin .form-control {
        position: relative;
        height: auto;
        box-sizing: border-box;
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 6px;
        border: 1.5px solid #ddd;
        margin-bottom: 20px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-weight: 500;
      }

      .form-signin .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 12px rgba(102, 126, 234, 0.6);
        outline: none;
        z-index: 2;
      }

      .btn-primary {
        width: 100%;
        padding: 14px 0;
        font-size: 18px;
        font-weight: 700;
        border-radius: 30px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border: none;
        box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background: linear-gradient(90deg, #5563d6 0%, #5b3a8f 100%);
        box-shadow: 0 12px 25px rgba(85, 99, 214, 0.6);
      }

      .alert-danger {
        margin-top: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        color: #e74c3c;
        background-color: #fceaea;
        border-color: #f5c6cb;
        border-radius: 6px;
        padding: 10px 15px;
      }

      .text-center {
        margin-top: 20px;
        font-size: 15px;
        color: #555;
        user-select: none;
      }

      .text-center a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .text-center a:hover {
        color: #764ba2;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form method="post" class="form-signin" novalidate>
        {% csrf_token %}
        <h2 class="form-signin-heading">Вхід</h2>

        <label for="id_username" class="sr-only">Ім'я користувача</label>
        <input
          type="text"
          name="username"
          autofocus
          required
          class="form-control"
          placeholder="Ім'я користувача"
          id="id_username"
        />

        <label for="id_password" class="sr-only">Пароль</label>
        <input
          type="password"
          name="password"
          required
          class="form-control"
          placeholder="Пароль"
          id="id_password"
        />

        <button class="btn btn-primary" type="submit">Увійти</button>

        {% if form.errors %}
          <div class="alert alert-danger">
            Невірне ім’я користувача або пароль.
          </div>
        {% endif %}

        <p class="text-center">
          Ще не маєте акаунту?
          <a href="{% url 'register' %}">Зареєструватися</a>
        </p>
      </form>
    </div>
  </body>
</html>
