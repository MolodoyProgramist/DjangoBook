<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Всі кімнати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 3rem 0;
        }
        .container {
            max-width: 1100px;
        }
        h2 {
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        .card {
            max-width: 250px;
            height: 400px; /* увеличена высота */
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            margin: auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.35);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        .card-body {
            flex-grow: 1;
            padding: 1rem 1.25rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* добавим скролл, если текста много */
        }
        .card-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
        .card-text {
            font-size: 0.9rem;
            word-break: break-word;
            margin-bottom: 0.8rem;
        }
        .card-info {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        .btn-primary {
            background: #ffd700;
            border: none;
            font-weight: 700;
            border-radius: 50px;
            padding: 0.5rem 0;
            color: #333;
            box-shadow: 0 0 8px #ffd700;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 0.9rem;
            margin-top: auto;
        }
        .btn-primary:hover {
            background: #ffca28;
            transform: scale(1.05);
            color: #222;
            box-shadow: 0 0 12px #ffca28;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <h2>Всі кімнати</h2>
        <div class="row justify-content-center g-4">
            {% for room in rooms %}
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
                <div class="card">
                    {% if room.image %}
                        <img src="{{ room.image.url }}" class="card-img-top" alt="{{ room.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/250x180?text=No+Image" class="card-img-top" alt="No image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <p class="card-text">
                            <strong>Опис:</strong> {{ room.description }}
                        </p>
                        <p class="card-info"><strong>Вмістимість:</strong> {{ room.capacity }} чол</p>
                        <p class="card-info"><strong>Ціна:</strong> {{ room.price }} грн</p>
                        <p class="card-info"><strong>Тип:</strong> {{ room.type_id }}</p>
                        <a href="{% url 'create_booking' %}?room_id={{ room.id }}" class="btn btn-primary btn-sm">Забронювати</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
