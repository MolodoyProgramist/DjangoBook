<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Реєстрація</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Montserrat', sans-serif;
        padding: 50px 15px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-register {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        max-width: 420px;
        width: 100%;
        padding: 30px 40px 35px;
        transition: transform 0.3s ease;
      }

      .form-register:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      }

      .form-register h2 {
        font-weight: 700;
        font-size: 2.4rem;
        margin-bottom: 25px;
        color: #4a4a4a;
        text-align: center;
        letter-spacing: 1.2px;
      }

      label {
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
        font-size: 1.1rem;
        letter-spacing: 0.04em;
        user-select: none;
        display: block;
      }

      input, select, textarea {
        border-radius: 12px;
        border: 1.8px solid #ddd;
        padding: 12px 16px;
        font-size: 1.05rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: none;
        font-family: inherit;
        width: 100%;
        box-sizing: border-box;
      }

      input:focus, select:focus, textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 12px rgba(102, 126, 234, 0.6);
        outline: none;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .btn-register {
        margin-top: 25px;
        width: 100%;
        padding: 14px 0;
        font-size: 1.25rem;
        font-weight: 700;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
      }

      .btn-register:hover {
        background: linear-gradient(90deg, #5563d6 0%, #5b3a8f 100%);
        box-shadow: 0 12px 25px rgba(85, 99, 214, 0.6);
        transform: translateY(-3px);
      }

      .text-center {
        margin-top: 25px;
        font-size: 1rem;
        color: #666;
        user-select: none;
      }

      .text-center a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .text-center a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .text-danger {
        font-size: 0.875rem;
        margin-top: -12px;
        margin-bottom: 12px;
        color: #e74c3c !important;
        user-select: none;
      }
    </style>
</head>
<body>
  <form method="post" class="form-register" novalidate>
    {% csrf_token %}
    <h2>Реєстрація</h2>

    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn-register">Зареєструватись</button>

    <p class="text-center">
      Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
    </p>
  </form>
</body>
</html>
